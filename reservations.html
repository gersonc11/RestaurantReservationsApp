<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Make A Reservation</title>
</head>
<body>
    <div class='container'>
        <div class="jumbotron">
            <div class='text-center'>
                <h1><i class="fas fa-burn"></i> Hot Wonton!</h1>
                </div>
            <hr class="my-4">
            <h2 class='text-center'>Make A Reservation</h2>
            <div class='text-center' style='margin-top: 10px;'>
                <a class="btn btn-primary btn-lg" href="/tables" role="button"><i class="fas fa-table"></i></i>View Tables</a>
                <a href="\"><button type="button" class="btn btn-light btn-lg"><i class="fas fa-home"></i></button></a>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Table Reservations
            </div>
            <div class="card-body">
                    <form>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Name</label>
                              <input type="email" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Phone Number</label>
                              <input type="email" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Email</label>
                              <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Unique ID</label>
                              <input type="email" class="form-control" id="uniqueID">
                            </div>
                            <a id='searchbtn' class="btn btn-primary btn-lg" role="button">Search</a>
            </div>
        </div>
            
    </div>



    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script>
                $('#searchbtn').on('click', function(event) {
                event.preventDefault();
                var newGuest = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim()
                };
                console.log(newGuest)
                $.post("/api/reservations", newGuest)
                .then(function(data) {
                    console.log(data)
                  alert("Adding new reservation..");
                });
        
        
            })
            </script>
</body>
</html>
